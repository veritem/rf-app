name: frontend-ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - uses: actions/cache@main
        with:
          path: ~/.pnpm-store
          key: cache-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      - run: npm install --global pnpm
      - run: pnpm install
      - run: pnpm run lint:ci
